<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="./Assets/Images/Favicon.png">

        <link rel="stylesheet" type="text/css" href="./Assets/CSS/Index.css">

        <script defer type="text/javascript" src="./Assets/JS/Index.js">  </script>

        <title> Cadastro / Login - Agenda Fatec </title>

    </head>

    <body>

        <div id="container">

            <main>

                <section id="cadastro">

                    <form id="form_cadastro" action="./Index.html" method="get">

                        <h1> Cadastro </h1>

                        <label for="nome_cadastro"> Nome: </label>
                        <input type="text" name="nome_cadastro" id="nome_cadastro" placeholder="Insira seu nome aqui..." required>

                        <label for="email_cadastro"> Email - Fatec: </label>
                        <input type="email" name="email_cadastro" id="email_cadastro" placeholder="Insira seu email institucional aqui..." required>

                        <label for="senha_cadastro"> Senha: </label>
                        <input type="password" name="senha_cadastro" id="senha_cadastro" placeholder="Crie uma senha..." required>

                        <button type="submit"> Criar </button>

                        <p onclick="Change_Form('login')"> Já possui um cadastro? Clique aqui. </p>

                    </form>

                </section>

                <section id="login">

                    <form id="form_login" action="./Home.html" method="get">

                        <h1> Login </h1>

                        <label for="email_login"> Email - Fatec: </label>
                        <input type="email" name="email_login" id="email_login" placeholder="Insira seu email institucional aqui..." required>

                        <label for="senha_login"> Senha: </label>
                        <input type="password" name="senha_login" id="senha_login" placeholder="Insira sua senha aqui..." required>

                        <button type="submit"> Entrar </button>

                        <p onclick="Change_Form('cadastro')"> Não possui um cadastro? Clique aqui. </p>

                    </form>

                </section>

            </main>

        </div>
        
    </body>

</html>
