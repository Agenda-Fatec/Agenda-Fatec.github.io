<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <!-- <script defer type="text/javascript" src="./Assets/JS/Contato.js">  </script> -->
    
        <title> Contato - Agenda Fatec </title>

    </head>

    <body>

        <div id="container">

            <header>

                <h1> Agenda Fatec </h1>

                <nav>

                    <a href="./Index.html"> Home </a>
                    <a href="./Salas.html"> Salas </a>
                    <a href="./Desenvolvedores.html"> Desenvolvedores </a>
                    <a href="#" onclick="Control_Menu(false);"> Contato </a>

                    <a href="./Index.html" style="font-weight: bold;"> Sair </a>

                </nav>

                <button onclick="Control_Menu(true);"> <img src="./Assets/Images/Menu.png" alt="Menu"> </button>

            </header>

            <main>

                <section>

                    <h1> Contatos da Fatec Jahu </h1>

                    <a target="_blank" href="https://fatecjahu.edu.br/contatos/"> Abrir </a>

                </section>

                <form id="form_contato" action="./Index.html" method="get" autocomplete="off">

                    <h1> Falar com um dos<br/>desenvolvedores do site </h1>

                    <label for="nome_contato"> Insira seu nome completo: </label>
                    <input type="text" name="nome_contato" id="nome_contato" value="Teste" required>

                    <label for="email_contato"> Insira seu email escolar: </label>
                    <input type="email" name="email_contato" id="email_contato" placeholder="Email da Fatec" value="teste@fatec" required>

                    <label for="assunto_contato"> Insira o assunto do email: </label>
                    <input type="text" name="assunto_contato" id="assunto_contato" required>

                    <label for="detalhes_contato"> Descreva o assunto com mais detalhes: </label>
                    <textarea name="detalhes_contato" id="detalhes_contato" maxlength="255" required></textarea>

                    <button type="submit"> Enviar </button>

                </form>

            </main>

            <div id="menu">

                <button onclick="Control_Menu(false);"> <img src="./Assets/Images/Fechar.png" alt="Fechar"> </button>

                <nav>

                    <a href="./Index.html"> Home </a>
                    <a href="./Salas.html"> Salas </a>
                    <a href="./Desenvolvedores.html"> Desenvolvedores </a>
                    <a href="#" onclick="Control_Menu(false);"> Contato </a>

                </nav>

                <a href="./Index.html" style="font-weight: bold;"> Sair </a>

            </div>

        </div>

    </body>
