<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/x-icon" href="./Assets/Images/Favicon.png">

        <link rel="stylesheet" type="text/css" href="./Assets/CSS/Agendamento.css">

        <script defer type="text/javascript" src="./Assets/JS/Global.js">  </script>
        <script defer type="text/javascript" src="./Assets/JS/Agendamento.js">  </script>

        <title> Agendamento de Sala - Agenda Fatec </title>

    </head>

    <body>

        <div id="container">

            <header>

                <h1> Agenda Fatec </h1>

                <nav>

                    <a href="./Index.html"> Home </a>
                    <a href="./Salas.html"> Salas </a>
                    <a href="./Desenvolvedores.html"> Desenvolvedores </a>
                    <a href="./Contato.html"> Contato </a>

                    <a href="./Index.html" style="font-weight: bold;"> Sair </a>

                </nav>

                <button onclick="Control_Menu(true);"> <img src="./Assets/Images/Menu.png" alt="Menu"> </button>

            </header>

            <main>

                <section id="sobre_sala">

                    <h1> Sobre a sala: </h1>

                    <div id="dados_sala">
    
                        <h3> Status: <span> Disponível </span> </h3>
    
                        <h3> Nome: Laboratório 06 (212). </h3>
    
                    </div>

                </section>

                <section id="agendamento_sala">

                    <h1> Agendamento: </h1>

                    <form action="./Salas.html" id="agendamento">
    
                        <label for="data_agendamento"> Data de agendamento: </label>
                        <input name="data_agendamento" id="data_agendamento" type="date" required>
    
                        <label for="horario_inicial_agendamento"> Período de uso da sala: </label>
                        <div id="horario">
    
                            <p> Das: </p>
                            <input name="horario_inicial_agendamento" id="horario_inicial_agendamento" type="time" required>

                            <p> Às: </p>
                            <input name="horario_final_agendamento" id="horario_final_agendamento" type="time" required>
    
                        </div>
    
                        <div id="botoes">

                            <button id="botao_cancelar" type="reset"> Redefinir </button>
                            <button id="botao_agendar" type="submit"> Agendar </button>

                        </div>
    
                    </form>

                </section>

                <section id="equipamentos_sala">

                    <h1> Equipamentos da sala: </h1>

                    <div id="equipamentos">

                        <!--  -->

                    </div>

                </section>

            </main>

            <div id="menu">

                <button onclick="Control_Menu(false);"> <img src="./Assets/Images/Fechar.png" alt="Fechar"> </button>

                <nav>

                    <a href="./Index.html"> Home </a>
                    <a href="./Salas.html"> Salas </a>
                    <a href="./Desenvolvedores.html"> Desenvolvedores </a>
                    <a href="./Contato.html"> Contato </a>

                </nav>

                <a href="./Index.html" style="font-weight: bold;"> Sair </a>
    
            </div>

        </div>

    </body>

</html>
